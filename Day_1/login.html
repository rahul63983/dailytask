<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form action="/">
            <lable for="chk" aria-hidden="true">Sign up</lable>
            <input type="text" name="text" placeholder="User Name" required="">
            <input type="email" name="email" id="" placeholder="Email" required="">
            <input type="password" name="pswd" placeholder="password" id="" required="">
            <input type="password" name="pswd" placeholder="confirm password" id="" required="">
            <button>Sign up</button>
        </form>
    </div>
    <div class="login">
        <form action="/">
            <lable for="chk" aria-hidden="true">Login</lable>
            <input type="email" name="email" id="" placeholder="Email or User Name" required="">
            <input type="password" name="password" id="" placeholder="password" required="">
            <button>Login</button>
            <p>Don't have account <a href="#">Create account</a>.</p>
        </form>
    </div>
    
</div>
    
</body>
</html>
